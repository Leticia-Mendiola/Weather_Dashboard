<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron align-item-center justify-content-center">
        <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">Current Conditions and Weather Forecasts for Select Cities</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search for Location</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="username">City</label>
              <input name="username" id="username" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Get Location</button>
            </form>
          </div>
    
          <!-- <div class="card">
            <h3 class="card-header text-uppercase">Search By Topic</h3>
            <div id="language-buttons" class="card-body">
              <button data-language="javascript" class="btn">JavaScript</button>
              <button data-language="html" class="btn">HTML</button>
              <button data-language="css" class="btn">CSS</button>
            </div>
          </div> -->
        </div>
    
        <div class="col-12 col-8">
          <div>
            <h2 class="subtitle">Current Conditions for: <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group"></div>
          </div>
          <div>
            <h2 class="subtitle">5-Day Forecast</h2>
            <div id="repos-container" class="list-group"></div>
          </div> 
        </div>
    </main>
    <script src=script.js></script>
</body>
</html>
