<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron align-items-center justify-content-center">
        <h1 class="display-3 align-items-center justify-content-center">Weather Dashboard</h1>
        <p class="lead">Current Conditions and Weather Forecasts for Select Cities</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search for Location</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="username">City</label>
              <input name="username" id="username" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn-primary">Get Weather Info</button>
            </form>
          </div>

        </div>
    
        <div class="col-12 col-8">

          <div>
            <h2 class="subtitle">Current Conditions for: <span id="repo-search-term"></span></h2>
            <table class="table table-hover">
                  <tr>
                    <th scope="row">Current Temperature:</th>
                    <td id="current-temp"></td>
                  </tr>
                  <tr class="table-primary">
                    <th scope="row">Current Conditions:</th>
                    <td id="current-cond"></td>
                  </tr>
                  <tr class="table-secondary">
                    <th scope="row"></th>
                    <td id="description"></td>
                  </tr>
                  <tr class="table-success">
                    <th scope="row">Current Humidity:</th>
                    <td id="current-humid"></td>
                  </tr>
                  <tr class="table-danger">
                    <th scope="row">Current Pressure</th>
                    <td id="current-press"></td>
                  </tr>
                  <tr class="table-warning">
                    <th scope="row">Today's High:</th>
                    <td id="temp-max"></td>
                  </tr>
                  <tr class="table-info">
                    <th scope="row">Tonight's Low:</th>
                    <td id="temp-min"></td>
                  </tr>
                </tbody>
              </table>
          </div>
          
          <div>
            <h2 class="subtitle">5-Day Forecast</h2>
            <div id="repos-container" class="list-group"></div>
          </div> 

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
